<html>
<head>
	<title>Lemo</title>

	<!-- Leap motion source -->
	<script src="//js.leapmotion.com/leap-0.6.4.js"></script>
	<script src="//js.leapmotion.com/leap-plugins-0.1.10.js"></script>	
</head>
<body>
	<div class ="cat">
		
	</div>
</body>

<script>
var boxes = {};

Leap.loop(function(frame) {

	frame.hands.forEach(function(hand, index) {

		var box = ( boxes[index] || (boxes[index] = new Box()) );
		box.setTransform(hand.screenPosition());

	});

}).use('screenPosition', {scale: 0.25});


var Box = function(x, y, sx, sy) {
	var box = this;
	var img = document.createElement('img');
	img.src = 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/109794/cat_2.png';
	img.style.position = 'absolute';
	img.onload = function () {
		box.setTransform([x,y], [sx, sy]);
		document.body.appendChild(img);
	}

	box.setTransform = function(position, scale) {

		img.style.left = position[0] + 'px';
		img.style.top  = position[1] + 'px';

		img.style.transform = 'scale(' + scale[0] + ',' + scale[1] + ')';

		//img.style.webkitTransform = img.style.MozTransform = img.style.msTransform =
		//img.style.OTransform = img.style.transform;

	};

};

for (var i = 0; i < 3; i++) {
	for (var j = 0; j < 3; j++) {
		boxes[i * 3 + j] = new Box(200 * i, 200 * j, 1, 1);
	};
};
</script>
</html>
